---
layout: default
title: Writings
---

<ul class="blog-post-items">
    {% for post in site.posts %}
    <li class="blog-post-item">
        <div class="col-3">
            <div class="gutter"><img src="{{ post.featured-image }}" class="responsive-img" /></div>
        </div>
        <div class="col-8">
            <div class="gutter">
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                {{ post.excerpt }}
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
